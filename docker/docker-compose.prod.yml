# Production Docker Compose for homelab-manager
# Usage: docker compose -f docker-compose.prod.yml up -d
#
# Required environment variables (set in .env or environment):
#   - POSTGRES_PASSWORD: Database password
#   - SECRET_KEY: Flask secret key (min 32 chars)
#   - JWT_SECRET_KEY: JWT signing key (min 32 chars)
#   - CORS_ORIGINS: Comma-separated allowed origins

services:
  postgres:
    image: postgres:16-alpine
    container_name: homelab-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-homelab}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-homelab_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # No external port exposure in production - only internal network
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-homelab}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  redis:
    image: redis:7-alpine
    container_name: homelab-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy volatile-lru
    volumes:
      - redis_data:/data
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - backend

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
      target: production
    container_name: homelab-backend
    restart: unless-stopped
    environment:
      FLASK_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-homelab}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-homelab_db}
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY is required}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:?JWT_SECRET_KEY is required}
      CORS_ORIGINS: ${CORS_ORIGINS:?CORS_ORIGINS is required}
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: json
    expose:
      - "5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - backend
      - frontend

  celery:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
      target: production
    container_name: homelab-celery
    restart: unless-stopped
    command: celery -A app.celery_app worker --loglevel=INFO
    environment:
      FLASK_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-homelab}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-homelab_db}
      SECRET_KEY: ${SECRET_KEY}
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    container_name: homelab-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
      - "${FRONTEND_SSL_PORT:-443}:443"
    depends_on:
      - backend
    volumes:
      - ./nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ${SSL_CERT_PATH:-./certs}:/etc/nginx/certs:ro
    networks:
      - frontend

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
