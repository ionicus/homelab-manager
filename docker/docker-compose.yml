version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: homelab-postgres
    environment:
      POSTGRES_USER: homelab
      POSTGRES_PASSWORD: homelab
      POSTGRES_DB: homelab_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U homelab"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: homelab-backend
    environment:
      DATABASE_URL: postgresql://homelab:homelab@postgres:5432/homelab_db
      FLASK_ENV: production
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-this-in-production}
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../backend:/app
      - ../ansible:/ansible

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: homelab-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
